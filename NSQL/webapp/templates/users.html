{% extends "template.html" %}

{% block main %}
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li>
        {{ user["username"] }} - {{ user["password"] }}
        <button onclick="test(this.id)" id="uid_{{user['username']}}">Edit</button>
    </li>
    <ul>
        {% endfor %}
    </ul>

    <script>
        function test(clicked_id) {
            console.log(clicked_id);
            location.href = '/edit/' + clicked_id.slice(4)
        }
    </script>
    {% endblock %}
