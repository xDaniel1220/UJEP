<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield {% block subtitle %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
        {% block script %}{% endblock %}
</head>

<body onload=draw()>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Starfield</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if session['username'] %}
                    <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a>
                    <a class="nav-link" href="{{ url_for('database') }}">Database</a>
                    <a class="nav-link" href="{{ url_for('edit_user', user = session['username']) }}">Settings</a>
                    {% else %}
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('login') }}">Log in</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <br>
    <main>
        {% block main %}{% endblock %}
    </main>
    <br>

    <footer class="bg-light text-center">
            <div class="text-center p-3">
                &copy; 2023 Daniel Bl√°ha
            </div>
    </footer>
</body>

</html>
