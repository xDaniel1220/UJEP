{% extends "template.html" %}

{% block subtitle %}
Settings
{% endblock %}
{% block main %}
<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Settings</h2>
            <form action="/settings/{{ user['username'] }}" method="POST">
                <div class="mb-3">
                    <label for="name">First name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter first name" name="first_name"
                        value="{{ user_settings['first_name'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="name">Last name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter last name" name="last_name"
                        value="{{ user_settings['last_name'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="adress">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address"
                        name="address" value="{{ user_settings['address'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="age">Date of birth</label>
                    <input type="date" class="form-control" id="age" name="dob" value="{{ user_settings['dob'] }}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter e-mail" name="email"
                        value="{{ user_settings['email'] }}" required>
                </div>
                <button type="submit" class="btn btn-dark">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
